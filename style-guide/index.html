<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	
<h1>Typography</h1>
	<h2 class="copy">Subhead Font</h2>
	<h3 class="copy">ABCDEFGHIJKLMNOPQRSTUVWXYZ
	<br>
	abcdefghijklmnopqrstuvwxyz
	<br>
	1234567890!?
	</h3>
	<p class="copy">Body Copy Font</p>
	<p class="copy">ABCDEFGHIJKLMNOPQRSTUV
	<br>
	abcdefghijklmnopqrstuvwxyz
	<br>
	1234567890!?
	</p>
	<hr>
	
	<h1>Colour Palette</h1>
	
	<div class="colourpalette">
	<div class="red">
		<p class="text">#A4485E</p>
	</div>
	<div class="orange">
		<p class="text">#F9AB6A</p>
	</div>
	<div class="deepblue">
		<p class="text">#406B8C</p>
	</div>
		</div>
<hr>

</body>
</html>
